<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <title>Book-A-Meal | Meal Options</title>
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./../fonts/font-awesome/css/font-awesome.min.css">
</head>

<body>

    <div class="wrapper-fluid">
        <div class="new-line">
            <div class="content-100">
                <div class="card">
                    <div class="container">
                        <form role="form">
                            <div class="new-line">
                                <div class="content-30">
                                    <label for="type">Meal Type: </label>
                                    <select id="type" name="type" class="select-input">
                                        <option>Meal Option 1</option>
                                        <option>Meal Option 2</option>
                                        <option>Meal Option 3</option>
                                        <option>Meal Option 4</option>
                                    </select>
                                </div>

                                <div class="content-30">
                                    <label for="name">Name of dish: </label>
                                    <input class="text-input" type="text" id="name" name="name" placeholder="Name of dish">
                                </div>

                                <div class="content-30">
                                    <label for="amount">Cost: </label>
                                    <input class="text-input" type="number" id="amount" name="amount">
                                </div>
                            </div>

                            <div class="content-100">
                                <button type="submit" class="button button-orange center">Add <i class="fa fa-plus shift-left"></i></button>
                            </div>

                            <div class="new-line">
                                <table>
                                    <thead>
                                        <th>#</th>
                                        <th>Meal Type</th>
                                        <th>Name</th>
                                        <th>Cost</th>
                                        <th>Edit</th>
                                        <th>Remove</th>
                                    </thead>

                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>Meal Option 1</td>
                                            <td>Rice</td>
                                            <td>$5.00</td>
                                            <td><button type="button" class="button button-orange"><i class="fa fa-pencil"></i></button></td>
                                            <td><button type="button" class="button button-black"><i class="fa fa-close"></i></button></td>
                                        </tr>

                                        <tr>
                                            <td>2</td>
                                            <td>Meal Option 1</td>
                                            <td>Rice</td>
                                            <td>$5.00</td>
                                            <td><button type="button" class="button button-orange"><i class="fa fa-pencil"></i></button></td>
                                            <td><button type="button" class="button button-black"><i class="fa fa-close"></i></button></td>
                                        </tr>

                                        <tr>
                                            <td>3</td>
                                            <td>Meal Option 1</td>
                                            <td>Rice</td>
                                            <td>$5.00</td>
                                            <td><button type="button" class="button button-orange"><i class="fa fa-pencil"></i></button></td>
                                            <td><button type="button" class="button button-black"><i class="fa fa-close"></i></button></td>
                                        </tr>

                                        <tr>
                                            <td>4</td>
                                            <td>Meal Option 1</td>
                                            <td>Rice</td>
                                            <td>$5.00</td>
                                            <td><button type="button" class="button button-orange"><i class="fa fa-pencil"></i></button></td>
                                            <td><button type="button" class="button button-black"><i class="fa fa-close"></i></button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>

<script type="text/javascript" src="./../js/custom.js"></script>

</html>
