<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <title>Book-A-Meal | Order Summary</title>
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./../fonts/font-awesome/css/font-awesome.min.css">
</head>

<body>

    <div class="wrapper-fluid">
        <div class="new-line">
            <div class="content-100">
                <div class="card">
                    <div class="container">
                        <form role="form">
                            <div class="new-line">
                                <div class="content-30">
                                    <label for="date">Date: </label>
                                    <input class="text-input" type="date" id="date" name="date">
                                </div>
                            </div>

                            <div class="content-100">
                                <button type="submit" class="button button-orange center">Search <i class="fa fa-search shift-left"></i></button>
                            </div>

                            <div class="new-line">
                                <table>
                                    <thead>
                                        <th>#</th>
                                        <th>Order Date</th>
                                        <th>Menu</th>
                                        <th>Meal Options</th>
                                        <th>Customer Name</th>
                                        <th>Total Cost</th>
                                    </thead>

                                    <tbody>
                                        <tr>
                                            <td><img class="table-img" src="./../img/menu/burger.jpeg"></td>
                                            <td>9-02-2019</td>
                                            <td>Delight</td>
                                            <td>Yam, Pork</td>
                                            <td>Salam Olanrewaju</td>
                                            <td>$25.00</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

<script type="text/javascript" src="./../js/custom.js"></script>

</html>
