<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="description" content="A web app where customers can book meals">
    <title>Book-A-Meal | Login</title>
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./../fonts/font-awesome/css/font-awesome.min.css">
</head>

<body>

<div class="wrapper">
    <div class="login-box">
        <div class="left">
            <div class="content">
                <div class="header">
                    <div class="text-center"><img src="./../img/logo.png" alt="Book-A-Meal Logo"></div>
                    <p class="lead">Login to your account</p>
                </div>
            </div>
            <form method="POST" role="form" enctype="multipart/form-data">
                <label class="hidden" for="username">Username:</label>
                <input class="text-input" type="text" placeholder="Username">

                <label class="hidden" for="password">Password:</label>
                <input class="text-input" type="password" placeholder="Password">

                <button type="submit" class="button button-large button-orange">Sign in <i class="fa fa-arrow-right shift-left"></i></button>
                <a class="forgot-password">Forgot Password?</a>
                
                <div class="content-divider text-muted form-group"><span>OR</span></div>
                <a href ="register.html" class="button button-large button-black">Create an account <i class="fa fa-arrow-right shift-left"></i></a>
            </form>
            <p class="small bottom text-center">Copyright &copy; 2019 Book-A-Meal. All rights reserved.</p>
        </div>

        <div class="right">
            <div class="content">
                
            </div>
        </div>
    </div>
</div>

</body>

</html>
