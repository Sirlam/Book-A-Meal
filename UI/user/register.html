<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="description" content="A web app where customers can book meals">
    <title>Book-A-Meal | Register</title>
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./../fonts/font-awesome/css/font-awesome.min.css">
</head>

<body>

<div class="wrapper">
    <div class="login-box">
        <div class="left">
            <div class="content">
                <div class="header">
                    <div class="text-center"><img src="./../img/logo.png" alt="Book-A-Meal Logo"></div>
                    <p class="lead">Register an account</p>
                </div>
            </div>
            <form method="POST" role="form" enctype="multipart/form-data">
                <label class="hidden" for="username">Username:</label>
                <input class="text-input" id="username" name="username" type="text" placeholder="Username">

                <label class="hidden" for="name">Name:</label>
                <input class="text-input" id="name" name="name" type="text" placeholder="Name">

                <label class="hidden" for="password">Password:</label>
                <input class="text-input" type="password" id="password" name="password" placeholder="Password">

                <label class="hidden" for="cpassword">Confirm Password:</label>
                <input class="text-input" type="password" id="cpassword" name="cpassword" placeholder="Confirm password">

                <button type="submit" class="button button-large button-orange">Register <i class="fa fa-check shift-left"></i></button>
            </form>
            <p class="small bottom text-center">Copyright &copy; 2019 Book-A-Meal. All rights reserved.</p>
        </div>

        <div class="right">
            <div class="content">
                
            </div>
        </div>
    </div>
</div>

</body>

</html>
